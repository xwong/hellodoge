<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="static/index.css">
  <title>{{ title }}</title>
</head>
<body>
  <center>
    <img src="/img?name={{ name }}" alt="very doge">
    <!-- <img src="static/doge.jpg" alt="very doge"> -->
    <div class="hellodiv">
      Hello {{ name }}!
    </div>
    Upload another doge! <p>
    <form action="/upload" method="POST">
      Name: <input type="text" name="name"><br>
      Image url: <input type="text" name="url"><br>
      <input type="submit" name="submit" value="Submit">
    </form>
    <div class="tiny">
      Already in DB: {{ suggestions }}
    </div>
  </center>
</body>
</html>
